<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LB1 Chat - M324</title>
  <link rel="stylesheet" href="/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/utils.js"></script>
  <script src="/script.js"></script>
  <script src="./darkmode.js" defer></script>
</head>

<body class="">
  <div class="app-frame">
    <div class="chat-frame">
      
      <div class="header-container">
        <button class="theme-switch" id="theme-switch">
          <img src="./assets/darkmode-icon/darkmode.svg" alt="Dark mode">
          <img src="./assets/lightmode-icon/lightmode.svg" alt="Light mode">
        </button>
        <p class="header-content">LB1 Chat - M324</p>
      </div>
      <div>
        Users Online:
        <p id="activeUsers"></p>
      </div>
      <div class="chat-room flex flex-col justify-start flex-grow gap-4 p-4 overflow-y-auto" id="messages"></div>
      
      <div id="typingIndicator" class="text-gray-500 text-sm px-4 py-2"></div>

      <div class="send-container flex items-center px-4 py-4 bg-gray-100 rounded-t">
        <input id="messageInput" type="text" placeholder="Type a message"
          class="flex-grow px-4 py-2 border-gray-200 rounded-full focus:outline-none focus:ring-2 focus:ring-cyan-300" />
        <button class="send-button ml-4 text-cyan-300 hover:text-cyan-400 focus:outline-none" id="sendButton">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
          </svg>
        </button>
      </div>

    </div>
  </div>
</body>

</html>

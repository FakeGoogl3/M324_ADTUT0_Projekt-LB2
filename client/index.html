<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LB1 Chat - M324</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/utils.js"></script>
    <script src="/script.js"></script>
    <script src="./darkmode.js" defer></script>
  </head>
  <body class="">
    <div class="app-frame">
      <div class="chat-frame">
        <div class="header-container">
          <button class="theme-switch" id="theme-switch">
            <img src="./assets/darkmode-icon/darkmode.svg">
            <img src="./assets/lightmode-icon/lightmode.svg">
          </button>
          <p class="header-content">LB1 Chat - M324</p>
        </div>
        <div class="chat-room" id="messages"></div>
        <div class="send-container">
          <input
            id="messageInput"
            type="text"
            placeholder="Type a message"
            class="message-container"
          />
          <button class="send-button" id="sendButton">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
